<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Cadastro de Usuários</h1>
    <form th:action="${user.id == null} ? @{/users/save} : @{/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group mb-3">
            <label for="name">Nome:</label>
            <input id="name" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="form-group mb-3">
            <label for="cpf">CPF:</label>
            <input id="cpf" class="form-control" th:field="*{cpf}" placeholder="Ex: XXX.XXX.XXX-XX">
            <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></div>
        </div>
        <div class="form-group mb-3">
            <label for="email">E-mail:</label>
            <input id="email" type="email" class="form-control" th:field="*{email}" placeholder="Ex: exemplo@dominio.com">
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
        </div>
        <div class="form-group mb-3">
            <label for="password">Senha:</label>
            <input id="password" type="text" class="form-control" th:field="*{password}" placeholder="Senha">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
        </div>
        <div class="form-group mb-3">
            <div class="form-check form-check-inline" th:each="role : ${roles}">
                <input class="form-check-input" type="checkbox" name="roles" th:field="*{roles}" id="inlineRadio1" th:value="${role.id}">
                <label class="form-check-label" for="inlineRadio1" th:text="${role.name}">Funcionário</label>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <a class="btn btn-outline-primary" href="/users">Voltar para a Listagem</a>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
