<div th:replace="~{fragments/head :: head}"></div>
<div class="modal modal-signin position-static d-block" tabindex="-1" role="dialog" id="modal-signin">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Entrar</h1>
                <a th:href="@{/}" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>

            <div class="modal-body p-5 pt-0">
                <div class="alert alert-danger alert-dismissible fade show d-none" role="alert" id="errorMessage">
                    <span>E-mail ou senha inválidos, tente novamente</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(success)}">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" id="successAlertButton"></button>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-floating mb-3">
                        <input name="username" type="text" class="form-control rounded-3" id="floatingInput" placeholder="E-mail">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input name="password" type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Senha">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Entrar</button>
                    <a class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-secondary" href="/signup">Ainda não tenho conta</a>
                    <small class="text-muted">Eu concordo com as <a class="link">políticas de privacidade</a>.</small>
                    <hr class="my-4">
                    <!-- <h2 class="fs-5 fw-bold mb-3">Ou continue com</h2> -->
                    <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-3">
                        <i class="bi bi-google"></i>
                        Entrar com Conta Google
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3">
                        <i class="bi bi-facebook"></i>
                        Entrar com Conta Facebook
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload = function() {
        if (location.search.slice(1) == 'error')
            document.getElementById('errorMessage').classList.remove('d-none')
    }
</script>
</body>
</html>
