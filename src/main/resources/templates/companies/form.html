<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Empresas | Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro de Empresas</h1>
        <form th:action="${company.id == null} ? @{/companies/save} : @{/companies/update}" th:object="${company}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" placeholder="Nome">
            <input type="text" th:field="*{cnpj}" placeholder="CNPJ: Ex. XX.XXX.XXX/0001-XX">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
