<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h1>Cadastro de Empresas</h1>
    <form th:action="${company.id == null} ? @{/companies/save} : @{/companies/update}" th:object="${company}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group mb-3">
            <label for="name">Nome:</label>
            <input id="name" class="form-control" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
        </div>
        <div class="form-group mb-3">
            <label for="cnpj">CNPJ:</label>
            <input id="cnpj" class="form-control" th:field="*{cnpj}" placeholder="Ex: XX.XXX.XXX/0001-XX">
            <div th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="text-danger"></div>
        </div>
        <div class="d-flex justify-content-between">
            <a class="btn btn-outline-primary" href="/companies">Voltar para a Listagem</a>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
