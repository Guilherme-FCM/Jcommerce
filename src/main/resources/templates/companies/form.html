<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Empresas | Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <div th:replace="~{fragments/bootstrap :: imports}"></div>
    </head>
    <body>
        <div th:replace="~{fragments/nav :: nav}"></div>
        <div class="container">
            <h1>Cadastro de Empresas</h1>
            <form th:action="${company.id == null} ? @{/companies/save} : @{/companies/update}" th:object="${company}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input id="name" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input id="cnpj" class="form-control" th:field="*{cnpj}" placeholder="Ex: XX.XXX.XXX/0001-XX">
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a class="btn btn-outline-primary" href="/companies">Voltar para a Listagem</a>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
