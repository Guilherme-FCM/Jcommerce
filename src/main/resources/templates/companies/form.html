<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Empresas | Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div th:replace="~{fragments/nav :: nav}"></div>
        <div class="container">
            <h1>Cadastro de Empresas</h1>
            <form th:action="${company.id == null} ? @{/companies/save} : @{/companies/update}" th:object="${company}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input id="name" class="form-control" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input id="cnpj" class="form-control" th:field="*{cnpj}" placeholder="Ex: XX.XXX.XXX/0001-XX">
                </div>
                <button class="btn btn-primary mt-3" type="submit">Enviar</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </body>
</html>
